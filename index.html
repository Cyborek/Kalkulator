<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="calc-tile">
           <p id="screen" class="calc-tile__score"></p>
           <div class="btn-container">
               <button class="calc-btn" type="button" value="7">7</button>
               <button class="calc-btn" type="button" value="8">8</button>
               <button class="calc-btn" type="button" value="9">9</button>
               <button class="calc-btn--function" type="button" value="/">/</button>
               <button class="calc-btn" type="button" value="4">4</button>
               <button class="calc-btn" type="button" value="5">5</button>
               <button class="calc-btn" type="button" value="6">6</button>
               <button class="calc-btn--function" type="button" value="*">*</button>
               <button class="calc-btn" type="button" value="1">1</button>
               <button class="calc-btn" type="button" value="2">2</button>
               <button class="calc-btn" type="button" value="3">3</button>
               <button class="calc-btn--function" type="button" value="-">-</button>
               <button class="calc-btn" type="button" value="0">0</button>
               <button class="calc-btn" type="button" value=".">.</button>
               <button class="calc-btn--finish" type="button" value="=">=</button>
               <button class="calc-btn--function" type="button" value="+">+</button>
               <button class="btn-change" type="button" value="change">+/-</button>
               <button class="btn-reset" type="button" value="Reset">Reset</button>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
